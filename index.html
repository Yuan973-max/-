<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>

    <!-- 基本 CSS 樣式 -->
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #87cefa;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 10px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff4500;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* 響應式設計：手機畫面自動調整 */
        @media (max-width: 600px) {
            body {
                background-color: #e6f2ff;
            }
            nav {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- 標題區 -->
    <header>
        <h1>World Of Tank(WOT)</h1>
        <h2> 戰車世界</h2>
        <p>41443149 劉辰元</p>
    </header>

    <!-- 導覽列 -->
    <nav>
        <a href="#about">簡介</a>
        <a href="#video">影片</a>
        <a href="#photo">圖片</a>
        <a href="#chart">統計圖表</a>
        <a href="#links">同學連結</a>
    </nav>

    <!-- 主要內容區 -->
    <main>
        <!-- 簡介 -->
        <section id="about">
            <h2>簡介</h2>
            <p>這是玩WOT很厲害的Youtuber 'Iyouxin'</p>
        </section>

        <!-- 影片 -->
        <section id="video">
            <h2>影片</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/jKBlSNiCvRE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <!-- 照片 -->
        <section id="photo">
            <h2>重坦</h2>
            <img src="重坦.png">
        </section>
        <section id="photo">
            <h2>中坦</h2>
            <img src="中坦.png">
        </section>
        <section id="photo">
            <h2>輕坦</h2>
            <img src="輕坦.png">
        </section>

        <!-- JavaScript 統計圖表 -->
        <section id="chart">
            <h2>統計圖表</h2>
            <canvas id="myChart" width="300" height="200"></canvas>
        </section>

        <!-- 同學網站連結 -->
        <section id="links">
            <h2>同學的網站</h2>
            <p>
                <a href="https://bosheng9056.github.io/-3/" target="_blank">楊博盛</a> |
                <a href="https://kaorufl.github.io/my-first-website/" target="_blank">劉聰明</a> |
                <a href="https://john-weighn.github.io/johnweighn-page/" target="_blank">施銘泰</a>
            </p>
        </section>
    </main>

    <!-- 頁尾 -->
    <footer>
        <p>© 2025 我的個人網站</p>
    </footer>

    <!-- JavaScript 加上統計圖表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['重坦', '中坦', '輕坦'],
                datasets: [{
                    label: '我學會的程度',
                    data: [80, 50, 10],
                    backgroundColor: ['#ff9999', '#99ccff', '#99ff99']
                }]
            }
        });
    </script>
</body>
</html>
